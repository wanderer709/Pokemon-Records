{% extends "pokemon/base.html" %}
{% block content %}
    <div class="content-sction">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete</legend>
                <h2>Are you sure you want to delete {{ object.name }} ({{ object.breed }})?</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
                <a class="btn btn-outline-secondary" href="{% url 'pokemon-detail' object.id %}">Cancel</a>
            </div>
        </form>
    </div>
{% endblock content %}
